name: Playwright Tests with Allure Deploy

on:
  pull_request:
    branches: [master]

jobs:
  test:
    name: Run e2e Tests
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run selective Playwright tests
        run: npm run e2e:changed
        env:
          CI: true

      - name: Generate Allure Report
        if: always()
        run: |
          npx allure generate ./allure-results --clean

      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          retention-days: 30

  deploy-allure:
    name: Deploy Allure Report
    needs: test
    if: always() && needs.test.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Download Allure Report
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: ./downloaded-allure-report

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Deploy Allure Report to Server
        run: |
          scp -o StrictHostKeyChecking=no -r ./downloaded-allure-report/* \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/home/deployer/allure-reports/pr-${{ github.event.number }}/

      - name: Verify Deployment
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
            "ls -la /home/deployer/allure-reports/pr-${{ github.event.number }}/"

      - name: Comment PR with Allure Link
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: allure-report
          message: |
            ## ðŸ“Š Allure Test Report

            ### ðŸŽ¯ Online Report Available:
            **[View Allure Report](http://176.108.254.146:8888/pr-${{ github.event.number }}/)**

            ### ðŸ“‹ Test Summary:
            - **Status:** ${{ needs.test.result }}
            - **PR:** #${{ github.event.number }}
            - **Report URL:** http://176.108.254.146:8888/pr-${{ github.event.number }}/
            - **Last Updated:** ${{ github.event.pull_request.updated_at }}

            ðŸ’¡ _Report updates automatically on each test run_

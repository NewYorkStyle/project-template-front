name: Playwright Tests with Allure Deploy

on:
  pull_request:
    branches: [master]

jobs:
  test:
    name: Run e2e Tests
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run selective Playwright tests
        run: npm run e2e:changed
        env:
          CI: true

      - name: Generate Allure Report
        if: always()
        run: |
          npx allure generate ./allure-results --clean

      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          retention-days: 30

  deploy-allure:
    name: Deploy Allure Report
    needs: test
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Download Allure Report
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: ./downloaded-allure-report

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Deploy Allure Report to Server
        run: |
          # –°–æ–∑–¥–∞–µ–º –ø–∞–ø–∫—É —Å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º–∏ –ø—Ä–∞–≤–∞–º–∏
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
            "mkdir -p /home/deployer/allure-reports/pr-${{ github.event.number }} && chmod 755 /home/deployer/allure-reports/pr-${{ github.event.number }}"

          # –ö–æ–ø–∏—Ä—É–µ–º —Ñ–∞–π–ª—ã
          scp -o StrictHostKeyChecking=no -r ./downloaded-allure-report/* \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/home/deployer/allure-reports/pr-${{ github.event.number }}/

          # –§–∏–∫—Å–∏–º –ø—Ä–∞–≤–∞ –ø–æ—Å–ª–µ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
            "chmod -R 755 /home/deployer/allure-reports/pr-${{ github.event.number }}/"

      - name: Verify Deployment
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
            "ls -la /home/deployer/allure-reports/pr-${{ github.event.number }}/"

      - name: Comment PR with Allure Link
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: allure-report
          message: |
            ## üìä Allure Test Report

            ### üéØ Online Report Available:
            **[View Allure Report](http://${{ secrets.SERVER_HOST }}:8888/pr-${{ github.event.number }}/)**

            ### üìã Test Summary:
            - **Status:** ${{ needs.test.result }}
            - **PR:** #${{ github.event.number }}
            - **Report URL:** http://${{ secrets.SERVER_HOST }}:8888/pr-${{ github.event.number }}/
            - **Last Updated:** ${{ github.event.pull_request.updated_at }}

            üí° _Report updates automatically on each test run_
